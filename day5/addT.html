<!doctype html>
<html>
<head>
<script>
function add()
{
var num1, num2, sum;
num1=parseInt(document.getElementById("txtFristNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
sum=num1+num2;
document.getElementById("txtAnswer").value=sum;
}
function sub()
{
var num1, num2, sub;
num1=parseInt(document.getElementById("txtFristNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
sub=num1-num2;
document.getElementById("txtAnswer").value=sub;
}
function mul()
{
var num1, num2, mul;
num1=parseInt(document.getElementById("txtFristNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
mul=num1 * num2;
document.getElementById("txtAnswer").value=mul;
}
function div()
{
var num1, num2, div;
num1=parseInt(document.getElementById("txtFristNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
div=num1 / num2;
document.getElementById("txtAnswer").value=div;
}
function percentage()
{
var num1, num2,percentage;
num1=parseInt(document.getElementById("txtFristNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
percentage=num1 % num2;
document.getElementById("txtAnswer").value=percentage;
}
function clear1()
{
document.getElementById("txtFristNumber").value="";
document.getElementById("txtSecondNumber").value="";
document.getElementById("txtAnswer").value="";
}
</script></head>
<body bgcolor=pink>

<tr>

</tr>
<tr>

 <td>
<input id="txtSecondNumber"></td>
</tr>
<tr>
<td>sum:</td>
<td><input id="txtAnswer"></td>
</tr>

<button onclick="add()">+</button>
<button onclick="sub()">-</button>
<button onclick="mul()">*</button>
<button onclick="div()">/</button>
</td>
<td>
<button onclick="percentage()">%</button></td>
<td><button onclick="clear1()">clear1</button></td>

</tr>
</table>




</body>
</html>
